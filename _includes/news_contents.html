<div class="unit one-fifth hide-on-mobiles">
  <aside>

    <h4>Recent News</h4>
    <ul>
      {% for post in site.posts limit:10 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
          <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %} 
    </ul>
  </aside>
</div>
